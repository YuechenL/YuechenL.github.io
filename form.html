<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Race Registration Form</title>
    </head>
    <body>
        <h1>Race Registration!</h1>
        <form action="">
            <div>
                <label for="fname">First Name </label>
                <input type="text" id="fname" name="fname" required>

                <label for="lname">Last Name </label>
                <input type="text" name="lname" id="lname" required>
            </div>

            <p>Select a Race:</p>
            <div>
                <input type="radio" name="race" id="5k" value="5k">
                <label for="5k">Fun Race 5k</label>
            </div>

            <div>
                <input type="radio" name="race" id="half" value="half">
                <label for="half">Half Marathon</label>
            </div>

            <div>
                <input type="radio" name="race" id="full" value="full">
                <label for="full">Full Marathon</label>
            </div>

            <div>
                <label for="email">Email </label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="password">
                    password
                    <input type="password" id="password" name="password" required>
                </label>
            </div>

            <div>
                <label for="age">Select Age Group</label>
                <select name="age" id="age" required>
                    <option value="kids">under 18</option>
                    <option value="18-35">18-35</option>
                    <option value="35+">35+</option>
                </select>
            </div>
            <button>Register!</button>
        </form>
    </body>
</html>
